{% extends "master.html" %}


{% block title %}
    <title>Sign Up</title>
{% endblock %}


{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <center><p>Have an account already? <a href="{% url 'login' %}">Log In</a></p></center>
    <div class="footer">
        <p>Signup</p>
    </div>
    <style>
        p {
            font-family: "Sono";
            text-align: center;
            font-weight: bold;
            font-size: 20px;
        }
    </style>
{% endblock %}
