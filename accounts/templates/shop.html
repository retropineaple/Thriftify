<!DOCTYPE html>
<html>
<head>
    <title>Shop</title>
</head>
<body>
    <h2>Shop</h2>
    {% for item in items %}
    <div>
        <h3>{{ item.name }}</h3>
        <p>Price: ${{ item.price }}</p>
        <p>Sold by: {{ item.user.username }}</p>
        <img src="{{ item.picture.url }}" alt="{{ item.name }} picture" height="300">
        <form action="{% url 'send_message' item.id %}" method="post">
            {% csrf_token %}
            <button type="submit">I want to buy this</button>
        </form>
    </div>
    {% endfor %}
</body>
</html>
